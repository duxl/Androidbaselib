<html>
	<head>
		<title>联盟H5测试</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<script type="text/javascript">
			// 设置状态栏背景颜色
			function setStateBarColor() {
				var color = prompt("请输入颜色","#8000FF00");
				if(color){
					AppAndroid.setStateBarColor(color);
				}
			}
			
			// 设置标题背景颜色
			function setTitleBarColor() {
				var color = prompt("请输入颜色","#800000FF");
				if(color){
					AppAndroid.setTitleBarColor(color);
				}
			}
			
			// 设置标题文字
			function setTitleText() {
				var title = prompt("请输入标题","我是标题内容");
				if(title){
					AppAndroid.setTitleText(title);
				}
			}
			
			// 设置返回图标url地址
			function setBackImageUrl() {
				var url = prompt("请输入返回图标url地址","https://m.dcrj.com/static/img/goback.png");
				if(url){
					AppAndroid.setBackImageUrl(url);
				}
			}
			
			// 设置右边按钮文字
			function setRightText() {
				var text = prompt("请输入按钮文字","菜单");
				if(text){
					AppAndroid.setRightText(text);
				}
			}
			
			// 设置右边按钮图标
			function setRightImage() {
				var url = prompt("请输入按钮图标url地址","https://m.dcrj.com/static/img/menu.png");
				if(url){
					AppAndroid.setRightImage(url);
				}
			}
			
			// 启用下拉刷新
			function openRefresh() {
				AppAndroid.setEnableRefresh(true);
				alert("已启用，请下拉页面试试");
			}
			
			function onAppWebRefresh() {
				alert("收到下拉刷新");
				window.location.reload();
				//AppAndroid.stopRefresh();
			}		

			function onAppWebRightTextClick() {
				alert("我是右边文字按钮，我被点击了");
			}
			
			function onAppWebRightImageClick() {
				alert("我是右边图标按钮，我被点击了");
			}
		</script>
	</head>
	<body>
		<h1>Android示例</h1>
		
		<h2>1.UI相关API</h2>
		
		<h3>1.1状态栏</h3>
		显示模式：<a href="javascript:AppAndroid.setStatusBarMode(true)">深色</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.setStatusBarMode(false)">浅色</a>
		<br/><br/>
		背景颜色：<a href="javascript:setStateBarColor()">设置背景颜色</a>
		<br/><br/>
		
		<h3>1.2标题栏</h3>
		是否显示：<a href="javascript:AppAndroid.setTitleBarVisible(true)">显示</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.setTitleBarVisible(false)">隐藏</a>
		<br/><br/>
		背景颜色：<a href="javascript:setTitleBarColor()">设置背景颜色</a>
		<br/><br/>
		显示模式：<a href="javascript:AppAndroid.setTitleBarModel(false)">正常</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.setTitleBarModel(true)">悬浮</a>
		<br/><br/>
		标题文字：<a href="javascript:setTitleText()">设置标题</a>
		<br/><br/>
		返回图标：<a href="javascript:setBackImageUrl()">设置返回图标</a>
		<br/><br/>
		右边文字按钮：<a href="javascript:setRightText()">设置按钮文字</a>
		<br/><br/>
		右边图标按钮：<a href="javascript:setRightImage()">设置按钮图标</a>
		<br/><br/>
		
		<h3>1.3页面下拉刷新</h3>
		页面下拉刷新：<a href="javascript:openRefresh()">启用</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.setEnableRefresh(false)">禁用</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.stopRefresh()">停止(完成)刷新</a>
		<br/><br/>
		
		<h3>1.4Toast吐丝提示</h3>
		吐丝提示：<a href="javascript:AppAndroid.showToast('提示信息')">效果1</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.showToast2('提示信息')">效果2</a>
		<br/><br/>
		
		<h3>1.5浏览器窗口</h3>
		浏览器窗口：<a href="javascript:AppAndroid.openNewBrowser('测试打开新窗口', 'https://m.baidu.com/')">新窗口打开百度</a>
		&nbsp;&nbsp;<a href="javascript:AppAndroid.closeBrowser()">关闭当前</a>
		<br/><br/>
	</body>
</html>
